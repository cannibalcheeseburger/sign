<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Detection</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}"  />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center my-5 container flex-column"
    >
      <h1 class="my-5">
        <b
          ><i class="fa-solid fa-hands-asl-interpreting"></i> Sign Language
          Detection</b
        >
      </h1>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card border-primary mb-5 rounded mx-3">
              <div class="card-body">
                <h2 class="card-title text-center my-3 text-info">
                  <i class="fa-solid fa-camera"></i> Camera
                </h2>
                <div class="camera" style="height: 20rem">
                  <img src="{{ url_for('video_feed') }}" width="100%">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card border-primary mb-5 rounded mx-3">
              <div class="card-body">
                <h2 class="card-title text-center my-3 text-info">
                  <i class="fa-solid fa-comment"></i>
                  Output Text
                </h2>
                <div class="outputText p-3 text-warning" style="height: 20rem">
                  Hello World!
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script>
      const constraints = {
        video: true,
      };

      const video = document.querySelector('video');

      navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
        video.srcObject = stream;
      });
    </script>
  </body>
</html>
